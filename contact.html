<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="Web site created using create-react-app">

  <link rel="preconnect" href="https://fonts.googleapis.com">

    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"

  <link rel="stylesheet" href="./src/css/style.css">
  <title>React App</title>
</head>

<body>
  <div id="root">
    <div class="container">
      <header class="header">
        <p class="header_name"> &lt;kevin/&gt; </p>
        <img src="./assets/img/list.svg" alt="Menu"
          class="header_container_menu_hamburger" id="hamburger">
        <div class="header_container" id="containerMenu">
          <ul class="header_container_menu">

            <a href="./index.html" class="header_container_menu_li home "> <img src="./assets/img/house-door.svg" alt="">
              <span >Inicio</span>
            </a>
              
            <a href="./about.html" class="header_container_menu_li home"> <img src="./assets/img/about.svg" alt="">
              <span >Sobre mi</span>
            </a>
              
            <a href="./resume.html" class="header_container_menu_li home"> <img src="./assets/img/resume.svg" alt="">
              <span >Resume</span>
            </a>

            <a href="./works.html" class="header_container_menu_li home"> <img src="./assets/img/works.svg" alt="">
              <span >Trabajos</span>
            </a>

            <a href="./contact.html" class="header_container_menu_li home page_home"> <img src="./assets/img/contact.svg" alt="">
              <span >Contacto</span>
            </a>
          </ul>
        </div>
      </header>

      <main class="main_contact">
        <section class="main_contact_title">
            <p class="main_contact_title_text">Contacto</p>
        </section>
        <div class="main_contact_container">
            <section class="main_contact_container_information">
                <article class="information_article">
                    <div class="information_article_img">
                        <img src="./assets/img/info/phone.svg" alt="">
                    </div>
                    <div class="information_article_text">
                        <p class="text_title">Teléfono</p>
                        <p class="text_number">+34 632835629</p>
                    </div>
                </article>
    
                <article class="information_article">
                    <div class="information_article_img">
                        <img src="./assets/img/info/email.svg" alt="">
                    </div>
                    <div class="information_article_text">
                        <p class="text_title">Gmail</p>
                        <p class="text_number">kevin1alvarez1.69@gmail.com</p>
                    </div>
                </article>
    
                <article class="information_article">
                    <div class="information_article_img">
                        <img src="./assets/img/info/location.svg" alt="">
                    </div>
                    <div class="information_article_text">
                        <p class="text_title">Direción</p>
                        <p class="text_number">Granada - Dúrcal</p>
                    </div>
                </article>
            </section>


            <section class="main_contact_container_gmail">
                <p class="main_contact_container_gmail_title">
                    Escribeme sobre cualquier duda o propuesta que tengas
                </p>
                <article class="main_contact_container_gmail_article">
                    <form action="https://formspree.io/f/mrbzzngw" method="POST" class="form_contact">
                        <label class="form_contact_label" id="label_name">Nombre*</label>
                        <input class="form_contact_input" id="input_name" type="text" name="text" required>
    
                        <label class="form_contact_label" id="label_email">Email*</label>
                        <input class="form_contact_input" id="input_email" type="email" name="email" required>
    
                        <label class="form_contact_label" id="label_textArea">Mensaje*</label>
                        <textarea class="form_contact_textArea" id="input_textArea" required></textarea>
                
                        <button class="form_contact_send" type="submit">Enviar</button>
                        </form>
                </article>
            </section>
        </div>
        
        
        
      </main>
      
    </div>
  </div>

  <script src="./hamburger.js"> </script>
  <script src="./contact.js"> </script>
</body>

</html>
